<h2>A침adir Nueva Serie</h2>
<form [formGroup]="serieForm" (ngSubmit)="addSerie()">
    <div>
        <label>Nombre:</label>
        <input type="text" formControlName="nombre">
        <div *ngIf="serieForm.get('nombre')?.invalid && serieForm.get('nombre')?.touched">
            <small *ngIf="serieForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
            <small *ngIf="serieForm.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 2
                caracteres.</small>
        </div>
    </div>

    <div>
        <label>Plataforma:</label>
        <input type="text" formControlName="plataforma">
        <div *ngIf="serieForm.get('plataforma')?.invalid && serieForm.get('plataforma')?.touched">
            <small>La plataforma es obligatoria.</small>
        </div>
    </div>

    <div>
        <label>Sinopsis:</label>
        <textarea formControlName="sinopsis"></textarea>
    </div>

    <div>
        <label>URL de Car치tula:</label>
        <input type="text" formControlName="caratula">
        <div *ngIf="serieForm.get('caratula')?.invalid && serieForm.get('caratula')?.touched">
            <small>La URL de la car치tula es obligatoria.</small>
        </div>
    </div>

    <button type="submit" [disabled]="serieForm.invalid">A침adir Serie</button>
</form>
